# ~/.tmuxinator/jlw-2000.yml

name: jlw-2000
root: ~/fieldkit/firmware

startup_window: 0
startup_pane: 1

windows:
  - session:
      layout: even-horizontal
      panes:
        - gdb:
          - sleep 2 && gdb-multiarch -q -ex "js 2000" build/samd51/fk/fk-bundled-fkb.elf
        - shell:
          - clear
        - logs:
          - JLinkRTTClient -RTTTelnetPort 2001
  - jlink:
      layout: even-horizontal
      panes:
        - jlink:
            - JLinkGDBServer -if SWD -device ATSAMD51P20 -select usb=269402795 -Port 2000 -RTTTelnetPort 2001
